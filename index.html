<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="assests/avatar.jpg" class="avatar" alt="Аватар"> // CHANGE FILE avatar.jpg
            <div class="info">
                <h1>Name Surname</h1>
                <p>1st line</p>
                <p>2nd line</p>
            </div>
        </div>

        <div class="buttons">
            <a href="https://github.com" target="_blank" class="btn">GitHub</a>
            <a href="https://x.com" target="_blank" class="btn">Twitter</a>
            <a href="https://youtube.com" target="_blank" class="btn">YouTube</a>
            <a href="mailto:example@mail.com" class="btn">E-Mail</a>
        </div>
    </div>
</body>
</html>
